<head>

    <!-- 참고사이트 -->
    <style>
        img {
            transition: all 1s;
            /*모든 효과에 대해서 1초동안 진행된다.*/
        }

        img:hover {
            -webkit-filter: grayscale(100%);
            -o-filter: grayscale(100%)
            /*흑백 효과 벤더 프릭스 접두사를 달아줘야 한다.
            실험적으로 실행되는것들은 필요하다.*/
            /*호버 했을시 적용 된다.*/
        }

        h1 {
            -webkit-filter: blur(0%);
            -o-filter: blur(0%)
            /*글에도 필터효과를 줄 수 있다.*/
        }
    </style>
</head>
