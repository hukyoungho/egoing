<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p><label for="id">text:</label><input type="text" name="id" value="default.value"></p>
        <!--label은  input 태그의 이름표이다.  -->
        <!--label을 클릭하면 for 속성의 값과 같은 아이디를 가진 input 태그에 커서가 움직인다.   -->
        <p>password: <input type="text" name="pwd" value="default.value"></p>
        <p>textarea:
            <textarea name="name" rows="8" cols="80" placeholder="ㅇㅇ"></textarea>

        </p>
        <label for="red">
            <input id="red" type="checkbox" name="color" value="red"> 붉은색
        </label>
        <label for="blue">
            <input id="blue" type="checkbox" name="color" value="blue"> 파란색
        </label>
        <!--checkbox 또한 label을 통해 커서 이동을 할수 있따.  -->
    </form>

</body>

</html>
