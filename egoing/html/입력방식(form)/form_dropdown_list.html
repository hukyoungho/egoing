<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>색상</h1>
        <select class="" name="color">
            <!--select name값을 기입해야 전송이 된다. -->
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
            <!--option 값의 value 값이 있어야 값이 전송이 된다.  -->

        </select>
        <select class="" name="color2" multiple>
            <!--multiple 여러개를 선택할수 있는 ui가 만들어진다 .
                선택방법 ctr + 선택
                multiple 은 값이 없다.
            -->
            <!--select name값을 기입해야 전송이 된다. -->
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
            <!--option 값의 value 값이 있어야 값이 전송이 된다.  -->

        </select>
        <input type="submit">
    </form>

</body>

</html>
