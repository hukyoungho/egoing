<body>
    <form action="">
        <p>text: <input type="text" name="id" value="default.value"></p>
        <!--value값은 기본으로 값을 정하는 것이다.  -->
        <p>password: <input type="text" name="pwd" value="default.value"></p>
        <p>textarea:
            <textarea name="name" rows="8" cols="80" placeholder="ㅇㅇ"></textarea>
            <!--rows는 가로 수
                cols 세로 수-->
            <!--placeholder은 입력되기전 저장되어있는 글
                입력시 사라진다.  -->
        </p>
    </form>
