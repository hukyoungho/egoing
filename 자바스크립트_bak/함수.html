  <title>함수</title>
  <script>
  //함수를 만드는 방법은 function 으로 시작한다 
  //함수를 만들어 변수에 함수 주소를 저장할 수 있다 
  //함수를 종료하는 방법은 return 구문을 사용하면 어디서든 종료가 가능하다 
  //파라미터를 이용해서, 함수의 형태를 다양하게 만들수 있다 
  //함수의 호출은 보통은 태그들의 이벤트와 관련지어 많이 사용하나 꼭히 그렇지는 않다 
  function myfunc()
  {
	  alert("함수의 호출");
  }

 //시작하자마자 함수가 호출되기를 원하면 이곳에서 함수를 호출하면 된다 
 //myfunc();

 function displayMessage(msg)
 {
		document.getElementById("test").innerHTML=msg; 
 }
 </script>

 </head>
 <body>
	  <div id="test"></div>
	  <a href="#none" onclick="displayMessage('안녕하세요')">처음 만날때 인사</a><br/>
	  <a href="#none" onclick="displayMessage('안녕히 가세요')">헤어질때 인사</a><br/>
	  <a href="#none" onclick="displayMessage('맛있게 드세요')">점심때 인사</a><br/>
      <a href="#none" onclick="displayMessage('괜찮으세요? 빨리 나으세요')">아플때 인사</a><br/>

	    callFunction("처음 뵙겠습니다");
	  </script>
